<div class="col-md-12 container vertical-scroll" [style.height]="maxHeight">
    <div *ngIf="dateToday && dateFirst" class="col-md-12 text-right pb-0 pt-2 px-3 text-white cursor-pointer">
        <!-- <span class="mr-2">{{ dateFirst }}</span>
        <small>to</small> -->
        <span class="ml-2">{{ dateToday }}</span>
    </div>
    <div class="col-md-12 p-2 row m-0">
        <div class="col-md-6 pr-0 pl-1 pt-1 pb-1 d-inline-block">
            <app-sales-section></app-sales-section>
        </div>
        <div class="col-md-3 pr-0 pl-1 pt-1 pb-1 d-inline-block">
            <app-inventory-section></app-inventory-section>
        </div>
        <div class="col-md-3 pr-0 pl-1 pt-1 pb-1 d-inline-block">
            <app-sales-chart></app-sales-chart>
        </div>
    </div>
</div>
